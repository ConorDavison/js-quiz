<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Quiz</title>
</head>
<body>

    <div class="container">
        <h1>Welcome to the quiz!</h1>
        <div id="quizContent"  class="row quiz">
            <div class="col-sm-12">
                <h2 id="quizHeader">Question <span></span></h2>
                <p>Question...</p>
            </div>
        </div>
        <div id="questions" class="row">
            <div class="col-sm-6">
                <a data-id="1" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="2" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="3" class="btn btn-default answer"></a>
            </div>
            <div class="col-sm-6">
                <a data-id="4" class="btn btn-default answer"></a>
            </div>
        </div>
        <div class="row pageMovement">
            <div id="btnPrevious" class="col-xs-5 col-sm-6 btn btn-primary">Previous</div>
            <div id="btnNext" class="col-xs-5 col-sm-6 col-sm-offset-4 col-xs-offset-2 btn btn-primary">Next</div>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
